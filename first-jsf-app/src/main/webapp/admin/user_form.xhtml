<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</h:head>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EShop</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <h:link styleClass="nav-link" value="Product" outcome="/product"/>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" value="Category" outcome="/category"/>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" value="Customer" outcome="/customer"/>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" value="Cart" outcome="/cart"/>
                </li>
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="User" outcome="/admin/user"/>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h:link styleClass="btn btn-primary" rendered="#{request.userPrincipal == null}"
                            value="Login" outcome="/login"/>

                    <h:form styleClass="ml-2">
                        <h:commandLink styleClass="btn btn-primary" rendered="#{request.userPrincipal != null}"
                                       action="#{userController.logout()}"
                                       value="Logout #{request.remoteUser}"/>
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form id="productForm">
                    <div class="form-group">
                        <h:outputLabel value="Name" for="login"/>
                        <h:inputText styleClass="form-control" id="login" name="login" placeholder="Enter login"
                                     value="#{userController.user.login}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password" for="password"/>
                        <h:inputText p:type="password" styleClass="form-control" id="password" name="password"
                                     placeholder="Enter password"
                                     value="#{userController.user.password}"/>
                    </div>
                    <div class="form-group">
                        <h:selectManyCheckbox value="#{userController.user.roles}" layout="pageDirection">
                            <f:selectItems value="#{userController.allRoles}" />
                        </h:selectManyCheckbox>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{userController.saveUser()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>

</html>
